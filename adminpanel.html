<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminpanel.css">
    <title>Admin Panel</title>
</head>
<body>
    
    <header>Admin Panel</header>

    <main>
        <section id="section-countdown-agenda-management">

            <div id="countdown-management">

                <h2>Countdown Management</h2>
                <div id="date-time-selector">
                    <input type="datetime-local" id="date-time-changer">
                    <button id="update-button-date-time">Update</button>
                </div>

            </div>


            <div id="agenda-management">
                <h2>Agenda Management</h2>

                <div id="agenda-selector">
                    <input type="text" name="agendas-title" id="agenda-update" placeholder="Enter the Agenda Name">
                    <input type="datetime-local" name="data-time" id="agenda-date-time">
                    <button id="update-button-agenda">Update</button>
                </div>
            </div>

        </section>

        <section id="instagram-management-section">
            <h2>Instagram Management</h2>
            <div id="instagram-tag-update">
                <p>Instagram Tag:</p>
                <input type="url" name="instagram-post-image" id="" placeholder="Add The Post Link Here !">
                <button>Add Instagram Tag</button>
            </div>
        </section>


<button id="open-project-page">Open Project Page</button>

    </main>

</body>
<script src="adminpanel.js"></script>
</html>
